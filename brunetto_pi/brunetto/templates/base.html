{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Brunetto{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">        
</head>
<body>
    <!-- Cabeçalho e Navegação -->
    <header>
        <div class="navbar">
            <h1>Brunetto</h1>
            <nav>
                <ul>
                    <li><a href="{% url 'home' %}">Home</a></li>
                    <li><a href="{% url 'list_production_daily_records' %}">Registros Diários de Produção</a></li>
                    <li><a href="{% url 'create_production_daily_record' %}">Cadastrar Novo Registro</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Conteúdo Principal -->
    <main class="container">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Rodapé -->
    <footer>
        <p>© 2025 Brunetto - Todos os direitos reservados.</p>
    </footer>

    <!-- Script JS do Bootstrap e funcionalidades extras -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
