{% extends 'base.html' %}
{% block title %}Nova Massa{% endblock %}
{% block content %}
<h2>Cadastrar Nova Massa</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Salvar</button>
</form>
<br>
<a href="{% url 'read_pastas' %}" class="btn btn-custom">Voltar para Lista de Massas Cadastradas</a>
{% endblock %}
