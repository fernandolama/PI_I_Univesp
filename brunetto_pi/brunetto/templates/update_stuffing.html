{% extends 'base.html' %}

{% block title %}Editar Recheio{% endblock %}

{% block content %}
<div class="container my-5">
    <h2>Editar Recheio</h2>
    
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>

        <button type="submit" class="btn btn-success">Salvar Alterações</button>
    </form>
</div>
<br>
<a href="{% url 'read_stuffings' %}" class="btn btn-custom">Voltar para Lista de Recheios Cadastrados</a>
{% endblock %}
